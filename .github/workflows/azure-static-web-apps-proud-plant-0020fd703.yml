name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      ######################################################################################
      # Following came from ChatGPT, up until the commented out "Build and Deploy" step
      ######################################################################################

      # Build Angular
      - name: Build Angular
        run: |
          npm ci
          npm run build -- --configuration production
        working-directory: ./   # adjust if Angular is in a subfolder

      # Build Blazor
      - name: Build Blazor
        run: |
          dotnet publish AnglingClubWebsite/AnglingClubWebsite.csproj -c Release -o blazor-publish
          # publish/wwwroot is effectively blazor-publish/wwwroot in this layout
        # working-directory not needed if you pass the csproj path

      # Combine outputs: copy Blazor under /new in Angular dist
      - name: Combine Angular and Blazor outputs
        run: |
          ANG_DIST="dist/AnglingClubWebsiteAng"   # your existing output_location
          BLAZOR_WWWROOT="blazor-publish/wwwroot"

          mkdir -p "$ANG_DIST/new"
          cp -R "$BLAZOR_WWWROOT/." "$ANG_DIST/new"

          # copy staticwebapp.config.json if you keep it at repo root
          cp staticwebapp.config.json "$ANG_DIST/" || true

      # Deploy combined site
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_PLANT_0020FD703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"                            # same as before
          api_location: ""
          output_location: "dist/AnglingClubWebsiteAng"

      # - name: Build And Deploy
      #   id: builddeploy
      #   uses: Azure/static-web-apps-deploy@v1
      #   with:
      #     azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_PLANT_0020FD703 }}
      #     repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
      #     action: "upload"
      #     ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
      #     # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      #     app_location: "/" # App source code path
      #     api_location: "" # Api source code path - optional
      #     output_location: "dist/AnglingClubWebsiteAng" # Built app content directory - optional
      #     ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_PLANT_0020FD703 }}
          action: "close"





